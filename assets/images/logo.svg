<svg width="450" height="160" viewBox="0 0 450 160" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2E4053"/>
            <stop offset="100%" stop-color="#1a2733"/>
        </linearGradient>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FFD700"/>
            <stop offset="50%" stop-color="#FFC800"/>
            <stop offset="100%" stop-color="#FFA500"/>
        </linearGradient>
        <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FF8C00"/>
            <stop offset="50%" stop-color="#FFA500"/>
            <stop offset="100%" stop-color="#FF7F50"/>
        </linearGradient>
        <pattern id="dataPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 0 10 L 20 10 M 10 0 L 10 20" stroke="#FFD700" stroke-width="0.5" opacity="0.15"/>
        </pattern>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
        </filter>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Shield -->
    <rect x="50" y="20" width="120" height="120" rx="20" fill="url(#shieldGradient)" filter="url(#shadow)"/>
    <rect x="50" y="20" width="120" height="120" rx="20" fill="url(#dataPattern)"/>
    <rect x="50" y="20" width="120" height="120" rx="20" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    
    <!-- Horse Head -->
    <g transform="translate(70, 45)">
        <path d="M20 10 L35 5 L50 10 L58 25 L50 45 L35 52 L20 45 L12 30 L20 10" 
              fill="url(#goldGradient)" opacity="0.95" filter="url(#glow)"/>
        <path d="M30 25 L38 35 L45 30" stroke="#2E4053" stroke-width="2" fill="none"/>
        <path d="M42 8 L47 3 L52 8 L47 5 L42 8" fill="#2E4053"/>
        <circle cx="30" cy="25" r="4" fill="#2E4053"/>
        <circle cx="28" cy="23" r="1.5" fill="white"/>
        <ellipse cx="20" cy="35" rx="2" ry="1.5" fill="#2E4053" opacity="0.8"/>
        <path d="M25 18 L35 18" stroke="#2E4053" stroke-width="1.5"/>
        <circle cx="30" cy="18" r="2" fill="#2E4053"/>
    </g>
    
    <!-- Bar Chart -->
    <g transform="translate(190, 40)">
        <rect x="0" y="25" width="12" height="35" fill="#FFD700" opacity="0.7" rx="2"/>
        <rect x="15" y="15" width="12" height="45" fill="#FFD700" opacity="0.9" rx="2"/>
        <rect x="30" y="5" width="12" height="55" fill="#FFD700" opacity="1" rx="2"/>
        <rect x="45" y="20" width="12" height="40" fill="#FFD700" opacity="0.8" rx="2"/>
    </g>
    
    <!-- Line Graph -->
    <polyline points="270,60 290,45 310,70 330,35 350,55 370,40" 
             stroke="url(#goldGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
    
    <!-- Data Points -->
    <circle cx="270" cy="60" r="4" fill="#2E4053" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="290" cy="45" r="4" fill="#2E4053" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="310" cy="70" r="4" fill="#2E4053" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="330" cy="35" r="4" fill="#2E4053" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="350" cy="55" r="4" fill="#2E4053" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="370" cy="40" r="4" fill="#2E4053" stroke="#FFD700" stroke-width="1.5"/>
    
    <!-- Horseshoe -->
    <g transform="translate(320, 90)">
        <path d="M0 0 Q15 -5 30 0 Q35 15 30 30 Q15 40 0 30 Q-5 15 0 0" 
              fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
        <circle cx="8" cy="10" r="2.5" fill="#2E4053" stroke="#FFD700" stroke-width="1"/>
        <circle cx="22" cy="10" r="2.5" fill="#2E4053" stroke="#FFD700" stroke-width="1"/>
        <circle cx="15" cy="22" r="2.5" fill="#2E4053" stroke="#FFD700" stroke-width="1"/>
        <line x1="8" y1="10" x2="15" y2="22" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
        <line x1="22" y1="10" x2="15" y2="22" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Text with proper spacing -->
    <text x="50" y="150" font-family="Inter, sans-serif" font-weight="800" font-size="28" fill="url(#orangeGradient)">PREFERRED</text>
    <text x="240" y="150" font-family="Inter, sans-serif" font-weight="600" font-size="28" fill="url(#goldGradient)">EQUINE</text>
</svg>